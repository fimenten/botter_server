<!DOCTYPE html>
<html>
<head>
  <title>Crypto Exchange Orders</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Crypto Exchange Orders</h1>

  <div class="filter-container">
    <h2>Filter Orders</h2>
    <div class="input-group">
      <label for="active-filter">Active:</label>
      <input type="checkbox" id="active-filter">
    </div>
    <div class="input-group">
      <label for="exchange-filter">Exchange:</label>
      <input type="text" id="exchange-filter">
    </div>
    <div class="input-group">
      <label for="ticker-filter">Ticker:</label>
      <input type="text" id="ticker-filter">
    </div>
    <button id="filter-btn">Filter</button>
  </div>

  <table id="orders-table">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Exchange</th>
        <th>Ticker</th>
        <th>Side</th>
        <th>Size</th>
        <th>Order Type</th>
        <th>Status</th>
        <th>Received Timestamp</th>
        <th>Send Datetime</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>

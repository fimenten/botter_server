<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orders</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Orders</h1>

  <form id="filter-form">
    <div>
      <label for="strategy-id-input">Strategy ID:</label>
      <input type="text" id="strategy-id-input" required>
    </div>
    <div>
      <label for="active-filter">Active:</label>
      <input type="checkbox" id="active-filter">
    </div>
    <div>
      <label for="exchange-filter">Exchange:</label>
      <input type="text" id="exchange-filter">
    </div>
    <div>
      <label for="ticker-filter">Ticker:</label>
      <input type="text" id="ticker-filter">
    </div>
    <div>
      <button type="submit">Filter</button>
    </div>
  </form>

  <table id="orders-table">
    <thead>
      <tr>
        <th>Order ID</th>
      </tr>
    </thead>
    <tbody id="orders-table-body"></tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
